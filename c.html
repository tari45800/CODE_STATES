<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="calculator">

      <div class="resultDiv">
          <div class="line"></div>
          <div class="result">
            42
          </div>
          <div class="resultLine"></div>
      </div>

      
      <div class="button">
        
        <div class="col">
          <div class="row"><span>C</span></div>
          <div class="row"><span>7</span></div>
          <div class="row"><span>4</span></div>
          <div class="row"><span>1</span></div>
          <div class="row"><span>AC</span></div>
        </div>
        <div class="col">
          <div class="row"><span>+/-</span></div>
          <div class="row"><span>8</span></div>
          <div class="row"><span>5</span></div>
          <div class="row"><span>2</span></div>
          <div class="row"><span>0</span></div>
        </div>
        <div class="col">
          <div class="row">%</div>
          <div class="row">9</div>
          <div class="row">6</div>
          <div class="row">3</div>
          <div class="row">=</div>
        </div>
        <div class="col">
          <div class="row">/</div>
          <div class="row">X</div>
          <div class="row">-</div>
          <div class="row">+</div>
          <div class="row">=</div>
        </div>

      </div>

    </div>
    <div class="calculator_bottom"></div>
    <div class="calculator_side"></div>
  </div>
</body>
</html>
