<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/dca238fc5f.js" crossorigin="anonymous"></script>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="calculator">

      <div class="resultBox">
        <div class="title"><i class="fa-solid fa-seedling"></i></div>
        <div class="line1"></div>
        <div class="resultRow">7 + 9</div>
        <div class="resultRow">2 + 3</div>
        <div class="resultRow">4 - 3</div>
        <div class="mainResult">-1,000,000</div>
        <div class="line2"></div>
  
      </div>

      <div class="buttonBox">
        <div class="col">
          <div class="row"><div>C</div></div>
          <div class="row"><div>1</div></div>
          <div class="row"><div>4</div></div>
          <div class="row"><div>7</div></div>
          <div class="row"><div>.</div></div>
        </div>
        <div class="col">
          <div class="row"><div>()</div></div>
          <div class="row"><div>2</div></div>
          <div class="row"><div>5</div></div>
          <div class="row"><div>8</div></div>
          <div class="row"><div>0</div></div>
        </div>
        <div class="col">
          <div class="row"><div>%</div></div>
          <div class="row"><div>3</div></div>
          <div class="row"><div>6</div></div>
          <div class="row"><div>9</div></div>
          <div class="row"><div>000</div></div>
        </div>
        <div class="col">
          <div class="row"><div>&divide;</div></div>
          <div class="row"><div>x</div></div>
          <div class="row"><div>+</div></div>
          <div class="row"><div>-</div></div>
          <div class="row"><div>=</div></div>
        </div>
      </div>

    </div>
    <div class="calculator_bottom"></div>
    <div class="calculator_side"></div>
  </div>
</body>
</html>
