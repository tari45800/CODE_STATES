<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://kit.fontawesome.com/dca238fc5f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="container">
    <div class="resultBox">

      <div class="title">Calculator</div>
      <div class="resultRow"></div>
      <div class="resultRow"></div>
      <div class="resultRow">500 - 1600</div>
      <div id="mainResult"><div>-1000</div></div>

    </div>
    <div class="buttonBox">
      <div class="col">
        <div class="row"><div>C</div></div>
        <div class="row"><div>1</div></div>
        <div class="row"><div>4</div></div>
        <div class="row"><div>7</div></div>
        <div class="row"><div>.</div></div>
      </div>
      <div class="col">
        <div class="row"><div>()</div></div>
        <div class="row"><div>2</div></div>
        <div class="row"><div>5</div></div>
        <div class="row"><div>8</div></div>
        <div class="row"><div>0</div></div>
      </div>
      <div class="col">
        <div class="row"><div>%</div></div>
        <div class="row"><div>3</div></div>
        <div class="row"><div>6</div></div>
        <div class="row"><div>9</div></div>
        <div class="row"><div>000</div></div>
      </div>
      <div class="col">
        <div class="row"><div>&divide;</div></div>
        <div class="row"><div>X</div></div>
        <div class="row"><div>+</div></div>
        <div class="row"><div>-</div></div>
        <div class="row"><div>=</div></div>
      </div>

  </div>

</body>
</html>
